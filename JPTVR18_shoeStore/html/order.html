    <div class="container-fluid order">

                <div class="row justify-content-center align-items-center">

                <form action="/orederProduct?id=1" method="post" class="mt-5 p-5 rounded shadow">

                            <input type="text" class="form-control" id="exampleInputfirstName1" aria-describedby="firstNameHelp" placeholder="Enter first name">

                        <div class="col">

                        <div class="col">

                    </div>
                    <div class="row my-3">

                            <input type="text" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter phone">

                        <div class="col">

                    <button type="submit" class="btn btn-dark-personal">ORDER</button>
